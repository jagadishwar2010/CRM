{% extends 'accounts/main.html' %}

{% block content %}
    <br>
    <div class="row">
        <div class="col-md-6">
            <div class="card card-body">
                <form method="post" action="">
                    {% csrf_token %}
                    {{ form_set.management_form }}
                    {% for form in form_set %}

                        {{ form }}
                        <hr>
                    {% endfor %}
                    <input type="submit" name="Submit">
                </form>
            </div>
        </div>
    </div>
{% endblock %}
